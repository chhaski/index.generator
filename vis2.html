<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Generator</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        #visualization {
            width: 1000px;
            height: 700px;
            margin: 0 auto;
            font-family: Arial;
            font-size: 12px;
        }

        #entries-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }

        #entries {
            width: 600px;
            text-align: left;
            margin: 0 auto;
            font-family: Arial;
        }

        #citations {
            width: 400px;
            text-align: left;
            position: absolute;
            right: 0px;
            top: 0;
        }

        .entry {
            position: relative;
            margin-bottom: 10px;
        }

        .entry .dot {
            position: absolute;
            right: 20px;
            top: 0;
        }

        .entry .info-icon {
            position: absolute;
            right: 0;
            top: 0;
            cursor: pointer;
        }

        .info-tooltip {
            visibility: hidden;
            width: 200px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            right: 0;
            top: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .info-icon:hover .info-tooltip {
            visibility: visible;
            opacity: 1;
        }

        .citation {
            font-size: smaller;
            margin-bottom: 10px;
        }

        .title {
            text-align: left;
            width: 100%;
        }

        .cross-ref {
            text-align: left;
            font-style: italic;
            width: 100%;
        }

        #generate-button {
            appearance: none;
            background-color: #FAFBFC;
            border: 1px solid rgba(27, 31, 35, 0.15);
            border-radius: 6px;
            box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0, rgba(255, 255, 255, 0.25) 0 1px 0 inset;
            box-sizing: border-box;
            color: #24292E;
            cursor: pointer;
            display: inline-block;
            font-family: Arial;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            list-style: none;
            padding: 6px 16px;
            position: relative;
            transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: middle;
            white-space: nowrap;
            word-wrap: break-word;
        }

        .addMore {
            appearance: none;
            background-color: #FAFBFC;
            border: 1px solid rgba(27, 31, 35, 0.15);
            border-radius: 6px;
            box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0, rgba(255, 255, 255, 0.25) 0 1px 0 inset;
            box-sizing: border-box;
            color: #24292E;
            cursor: pointer;
            display: inline-block;
            font-family: Arial;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            list-style: none;
            padding: 6px 16px;
            position: relative;
            transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: middle;
            white-space: nowrap;
            word-wrap: break-word;
        }

        .addMore:hover {
            border: 1px solid #888;
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <a href="method.html">
        <button class="addMore">Info</button>
    </a>
    <div id="visualization"></div>
    <div id="entries-container">
        <div id="entries"></div>
        <div id="citations"></div>
    </div>
    <br>
    <center>
        <div id="generate-button">Generate</div>
    </center>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let data, titles, xRefs, traceCount;

            function fetchData() {
                return Promise.all([
                    fetch('mapped_embeddings_3d.json').then(response => response.json()),
                    fetch('titles.txt').then(response => response.text()),
                    fetch('x-ref.txt').then(response => response.text())
                ])
                    .then(([dataResponse, titlesText, xrefText]) => {
                        data = dataResponse;
                        titles = titlesText.slice(1, -1).split(', ').map(t => t.replace(/['"]+/g, ''));
                        xRefs = xrefText.slice(1, -1).split(', ').map(x => x.replace(/['"]+/g, ''));

                        const processedData = data.map((d, i) => ({
                            id: i + 1,
                            entry: d.entry,
                            vector: d.embedding,
                            spacedSubentry: d["spaced-subentry"][0],
                            title: d.citation.title,
                            author: d.citation.author
                        }));

                        return processedData.filter(d => d.vector.length === 3);
                    });
            }

            function generateRandomSubentries(data) {
                const shuffled = data.sort(() => 0.5 - Math.random());
                return shuffled.slice(0, 4);
            }

            function highlightSubentries(selected) {
                console.log("Selected Entries: ", selected); // Debug information

                const colors = ['gold', 'royalblue', 'tomato', 'yellowgreen'];
                const selectedIndices = selected.map(s => s.id - 1);
                const markerColors = data.map((d, i) => selectedIndices.includes(i) ? colors[selectedIndices.indexOf(i)] : 'black');
                const markerSizes = data.map((d, i) => selectedIndices.includes(i) ? 8 : 2);
                const textArray = new Array(data.length).fill("");
                selected.forEach((s, index) => {
                    textArray[selectedIndices[index]] = s.entry;
                });
                const textPositionArray = textArray.map(text => (text ? 'right' : ''));


                Plotly.restyle('visualization', {
                    'marker.color': [markerColors],
                    'marker.size': [markerSizes],
                    'text': [textArray],
                    'textposition': [textPositionArray],
                    'mode': 'markers+text',
                    'textfont.size': [24],  // Ensure text font size is set
                    'textfont.family': 'Arial'  // Ensure text font family is set
                    // 'constraintext': 'none',
                    // 'uniformtext.minsize': 14, // Ensure uniformtext minsize is set
                    // 'uniformtext.mode': 'hide' // Ensure uniformtext mode is set
                })

                const entriesDiv = document.getElementById("entries");
                entriesDiv.innerHTML = ''; // Clear previous entries

                const citationsDiv = document.getElementById("citations");
                citationsDiv.innerHTML = ''; // Clear previous citations

                // Add the selected entries below the graph
                selected.forEach((s, index) => {
                    const entryDiv = document.createElement("div");
                    entryDiv.className = 'entry';
                    entryDiv.innerHTML = `${s.spacedSubentry} <span class="dot" style="color:${colors[index]}">●</span> <span class="info-icon">ⓘ<span class="info-tooltip">${s.title} by ${s.author}</span></span>`;
                    entriesDiv.appendChild(entryDiv);
                });

                // Add a randomly chosen cross-reference below the last entry
                const randomCrossRef = xRefs[Math.floor(Math.random() * xRefs.length)];
                const crossRefDiv = document.createElement("div");
                crossRefDiv.className = 'cross-ref';
                crossRefDiv.innerText = randomCrossRef;
                entriesDiv.appendChild(crossRefDiv);
                citationsDiv.appendChild(document.createElement("div")); // Add a placeholder div for alignment



                // Create a plane between the selected entries
                const selectedVectors = selected.map(s => s.vector);
                const planeData = {
                    type: 'mesh3d',
                    x: selectedVectors.map(v => v[0]),
                    y: selectedVectors.map(v => v[1]),
                    z: selectedVectors.map(v => v[2]),
                    opacity: 0.5,
                    color: 'rgba(0,0,0,0.5)',
                    name: 'Plane'
                };

                // Remove previous plane trace if exists
                if (traceCount) {
                    Plotly.deleteTraces('visualization', -1);
                }

                // Add the new plane trace
                Plotly.addTraces('visualization', [planeData]);
                traceCount = 1; // Update trace count to indicate plane is added
            }

            function updateSubentries() {
                const randomSubentries = generateRandomSubentries(data);
                highlightSubentries(randomSubentries);
            }

            fetchData().then(validData => {
                data = validData;
                const plotData = {
                    x: data.map(d => d.vector[0]),
                    y: data.map(d => d.vector[1]),
                    z: data.map(d => d.vector[2]),
                    mode: 'markers',
                    type: 'scatter3d',
                    text: data.map(d => d.entry),
                    marker: { size: 5 },
                    hoverinfo: 'text',
                    textfont: { family: 'Arial', size: 12 }
                };

                const layout = {
                    title: '',
                    scene: {
                        xaxis: { title: '', showticklabels: false, zeroline: false },
                        yaxis: { title: '', showticklabels: false, zeroline: false },
                        zaxis: { title: '', showticklabels: false, zeroline: false }
                    }
                };

                const config = {
                    displayModeBar: true,
                    modeBarButtonsToRemove: ['toImage', 'zoom3d', 'toggleSpikelines', 'pan3d', 'orbitRotation', 'tableRotation', 'resetCameraLastSave3d', 'hoverClosest3d'],
                    displaylogo: false
                };

                Plotly.newPlot('visualization', [plotData], layout, config).then(() => {
                    console.log("Initial Plot Configuration:");
                    logTextProperties(); // Log text properties after initial plot
                });
                updateSubentries();
            });

            document.getElementById('generate-button').addEventListener('click', updateSubentries);
        });
    </script>
</body>

</html>
